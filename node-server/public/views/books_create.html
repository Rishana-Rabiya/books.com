<div> &nbsp</div>


<div class="container-fluid" id="bookcreate" ng-show="loggedIn">
<form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="isbn">ISBN NO:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter ISBN NO" name="isbn" ng-model="book.isbn">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter the book name" name="title"  ng-model="book.title">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="author">Author First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter the author firstname" name="afname"  ng-model="book.afname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="author">Author Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter the author lastname" name="alname"  ng-model="book.alname">
      </div>
    </div>
    <div class="form-group">

        <label class="control-label col-sm-2" for="cat">Category:</label>
        <div class="row-fluid">
        <select data-live-search="true" class="selectpicker" data-width="1055px" ng-model="book.cat">
          <option  ng-repeat="category in categories">{{category.CategoryName}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Release year">Release Year:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter the Release Year" name="ryear"  ng-model="book.ryear">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="stackNo">Stack No:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter the stack no" name="stack" ng-model="book.stack">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="publisher">Publisher Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter the publisher Name" name="pub"  ng-model="book.pub">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="publisher">Publisher Name:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" name:"img" file-model="book.img">
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="bookCreate()">Create</button>
      </div>
    </div>
  </form>
</div>
