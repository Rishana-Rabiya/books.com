<div class="ngdialog-message">
    <div class="">
        <h3>Login </h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
<form name="loginForm" ng-submit="doLogin()" novalidate>
  <div class="form-group" ng-class="{'has-error has-feedback' : loginForm.email.$invalid && !loginForm.email.$pristine }">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="loginData.email" required>
    <span ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        <span ng-show="(loginForm.email.$invalid ||
                                        loginForm.email.$error.required) &&
                                        !loginForm.email.$pristine"
                             class="help-block"> Enter a valid email address </span>
                             <span ng-show="loginForm.email.$valid" class = "glyphicon glyphicon-ok">
  </div>
  <div class="form-group" ng-class="{ 'has-error' : loginForm.pwd.$error.required && !loginForm.pwd.$pristine }">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model= "loginData.password" required>
    <span ng-show="loginForm.pwd.$error.required && !loginForm.pwd.$pristine" class="help-block">Your password name is required.</span>
  </div>
  <button class="btn btn-default" ng-disabled="loginForm.$invalid">Login</button>
</form>
</div>
</div>
