<ion-view view-title="">

    <ion-content>

      <form>
        <div class="bar bar-header item-input-inset">
            <select class="button icon ion-navicon" style="background-color:white;" ng-model="searchData.filter">
                <option>Title</option>
                <option>Author</option>
                <option>Category</option>
            </select>
            <label class="item-input-wrapper">

                <input type="search" placeholder="Search" ng-model="searchData.search" style="width=400px;" id="searchText">
            </label>
            <button class="button button-clear" ng-click="searchMethod()" id="search">
                <i class="icon ion-search"></i>
            </button>
        </div>
     </form>
     <div ng-if="loggedIn&&searchFilter&&!SearchByCategory&&notFound" style="position:relative;top:100px;">

            <img class="full-image" ng-src="img/No-results-found.jpg" alt="NO RESULT FOUND">

     </div>
     <ion-list ng-if="loggedIn&&searchFilter&&!SearchByCategory" >
         <ion-item collection-repeat="book in bookss" href="#/app/search/{{book._id}}">
             <h2 style="word-wrap:break-word;">{{book.Book_Name}}
                 <span class="badge badge-assertive">{{book.count}}</span>

             </h2>
             <ion-option-button class="button-assertive icon ion-plus-circled" ng-click="addCart(book._id)">
             </ion-option-button>
         </ion-item>
     </ion-list>
        <ion-list ng-if="SearchByCategory&&loggedIn">
            <ion-item>
                <h1 style="display:inline;background-color:#d5efdf;font-style:italic;">{{category}}
                </h1>
                <button class="button button-clear" style="display:inline;" ng-click="close()">
                    <i class="icon ion-close" ></i>
                </button>
            </ion-item>
            <ion-item collection-repeat="book in books | filter:{category:category}" href="#/app/search/{{book._id}}">
                <h2 style="word-wrap:break-word;">{{book.Book_Name}}
                    <span class="badge badge-assertive">{{book.count}}</span></h2>
                    <ion-option-button class="button-assertive icon ion-plus-circled" ng-click="addCart(book._id)">
                    </ion-option-button>
                </ion-item>
            </ion-list>

            <ion-list ng-if="loggedIn&&!SearchByCategory&&!searchFilter">
                <ion-item collection-repeat="book in books" href="#/app/search/{{book._id}}">
                    <h2 style="word-wrap:break-word;">{{book.Book_Name}}
                        <span class="badge badge-assertive">{{book.count}}</span>
                    </h2>
                    <ion-option-button class="button-assertive icon ion-plus-circled" ng-click="addCart(book._id)">
                    </ion-option-button>
                </ion-item>
            </ion-list>

        </ion-content>

            <div class="tabs-striped tabs tabs-color-danger">
            <div class="tabs">
            <a class ="tab-item active" href="#/app/search">
            <i class="icon ion-home">
            {{getBooks()}}</i>
            </a>
            <a class="tab-item" href="#/app/cart">
            <i class="icon ion-android-cart"><sup><small style="color:red;"> {{getCount()}} </small></sup></i>
            </a>
            </div>
            </div>



    </ion-view>
