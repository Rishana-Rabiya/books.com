<ion-side-menus enable-menu-with-back-views="false" ng-show ="loggedIn">
  <ion-side-menu-content>
    <ion-nav-bar class="head">
      <ion-nav-back-button style=" background-color:#0c2933">
          <i class="ion-arrow-left-c" style="color:grey;"> </i>
      </ion-nav-back-button>

      <ion-nav-buttons side="Menu">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:grey;">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">

           <i class="icon ion-log-out" style="color:grey;position:relative;top:4px;right:7px" ng-click="logout()"> </i>

      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu side="left">
    <ion-header-bar class="new">
      <h1 class="title" style="color:#327189;"> <i class="ion-android-contact">{{fname}}&nbsp;{{lname}}</i></h1>
      <img src="img/log2.png" style="position:relative;top:5px;left:160px;width:40%;">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/search">
        Home
        </ion-item>
        <ion-item class= "item-divider">
          Categories
        </ion-item>
      </ion-list>
     <ion-list ng-controller = "SearchController">
        <ion-item ng-repeat="category in categories" menu-close ng-click="categoryClick(category.CategoryName)">
         {{category.CategoryName}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>


<div class = "log" ng-if="!loggedIn">
   <div style="background-color:lavender;">
  <span class="badge ex2" ng-if="!loggedIn" style="background-color:#215466;position:relative;top:380px;left:65px;width:200px;height:30px"><a  style="color:grey"  ng-click="login()"  class="btn btn-secondary"> Login </a></span>
 </div>

</div>
