
<ion-side-menus enable-menu-with-back-views="false" ng-show ="loggedIn">
  <ion-side-menu-content>
    <ion-nav-bar class="head">
      <ion-nav-back-button style=" background-color:#0c1523">
          <i class="ion-arrow-left-c" style="color:grey;"> </i>
      </ion-nav-back-button>

      <ion-nav-buttons side="Menu">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:grey;">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="new">
      <h1 class="title" style="color:white;">{{loginData.email}}</h1>
      <p class = "logout" ng-click="logout()">
          Logout
        </p>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/search">
        Home
        </ion-item>
        <ion-item class="item-divider">
          Categories
        </ion-item>
      </ion-list>
     <ion-list ng-controller = "SearchController">
        <ion-item ng-repeat="category in categories" menu-close ng-click="categoryClick(category.CategoryName)">
         {{category.CategoryName}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>


<div class = "log" ng-if="!loggedIn">
   <div class = "see" col col-offset = "50" style="background-color:lavender;">
   <span class="badge" ng-if="!loggedIn" style="background-color=#3b605b"><a ng-click="login()"> Login </a></span>

 </div>

</div>
