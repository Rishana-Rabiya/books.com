<ion-view view-title= "Book Details">
    <ion-nav-buttons side="secondary" >

   </ion-nav-buttons>
  <ion-content>
      <div class="card">
          <div class="item item-body item-text-wrap">
                <img class="full-image" ng-src={{baseURL+book.image}}>
                <h2 style = "color:#1e365e"><b>{{book.Book_Name}}</b></h2>

                <blockquote style="color:#39527c">
                             <p><b>Author :{{book.author}}</b></p>
                             <p>ISBN NO: {{book.isbn}} </p>
                             Edition:{{book.edition}}<br>Publisher:{{book.publisher}}<br>Release Year:{{book.Release_year}}</p>

                </blockquote>

          </div>
      </div>

      </div>
  </ion-content>
</ion-view>
