<ion-view view-title= "Book Details">
    <ion-nav-buttons side="secondary" >

   </ion-nav-buttons>
  <ion-content>
      <div class="card">
          <div class="item item-body item-text-wrap">
                <img class="full-image" ng-src="{{}}">
                <h2 style = "color:#1e365e"><b>{{book.Book_Name}}</b></h2>
                <blockquote>
                             <p><b>{{book.author}}</b></p>
                             <p>ISBN NO: {{book.isbn}} </p>
                             <footer>{{book.edition}},{{book.publisher}}-{{book.Release_year}}</footer>

                </blockquote>

          </div>
      </div>

      </div>
  </ion-content>
</ion-view>
