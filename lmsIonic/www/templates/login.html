<ion-modal-view>
  <ion-header-bar style="background-color:#0c2933">
    <h1 class="title" style="color:grey;">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()" style="color:grey">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name = "loginForm" ng-submit="doLogin()" novalidate>
      <div class="list">
        <div class= "form-group" ng-class="{'has-error has-feedback' : loginForm.email.$invalid && !loginForm.email.$pristine }">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" name = "email" required>
        </label>
          </div>
          <div class ="form-group" ng-class="{ 'has-error' : loginForm.pwd.$error.required && !loginForm.pwd.$pristine }">
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" name = "pwd" required>

        </label>
      </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="loginForm.$invalid" style="background-color: #0c2933;">Log in</button>
        </label>
        <div class="padding">
            <p ng-show="loginForm.pwd.$error.required && !loginForm.pwd.$pristine">* Password is required</p>
            <p ng-show="(loginForm.email.$invalid ||loginForm.email.$error.required) &&!loginForm.email.$pristine">* Enter a valid email address</p>
        </div>
      </div>
      <div class ="row">
          <div class ="col col-67 col-offset-25">
              <a ng-click="register()"> Click here to Register</a>
          </div>

      <div>
    </form>
  </ion-content>
</ion-modal-view>
