<div class = "container" style="position: relative;bottom:200px" ng-show="loggedIn">
    <div class="tableB">
    </div>
    <span style="position :relative;top:270px;height:50px;left:420px"><h2 style="display:inline"> UPDATE BOOK DETAILS </h2>
        <select data-live-search="true" class="selectpicker" data-width="270px" ng-model="cat_name" title="Choose A Category">
                <option  ng-repeat="category in categories">{{category.CategoryName}}</option>
        </select></span>
        <table ng-show="loggedIn" style="position:relative;top:280px">
            <thead>
                <tr>

                    <td><b>BOOK NAME</b></td>
                    <td><b>ISBN</b></td>
                    <td><b>COUNT</b></td>
                    <td><b>ACTION</b></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in ubooks |filter:cat_name | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">

                    <td>{{book.Book_Name}}</td>
                    <td>{{book.isbn}}</td>
                    <td>{{book.count}}</td>
                    <td>
                        <button class='btn' style="background-color:#4367a5;color:white" ><a ui-sref="app.updateAbook({id: book._id})" style="color:white"> Update </a></button>
                        <button class='btn btn-default' style="background-color:;color:black" ng-click="duplicateBook(book)"> Duplicate </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div  style = "position:relative;left:90px;top:300px">
            <ul uib-pagination total-items="ubooks.length" ng-model="currentPage" items-per-page="pageSize"></ul>ï»¿
        </div>
</div>
