<div class="ngdialog-message" ng-show="loggedIn">
    <div class="">
        <h3 style="color:#497caf;font-family:'chewy';">Enable Category</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">

        <div class="row-fluid" style="position:relative;">
            <select data-live-search="true" class="selectpicker" data-width="400px" ng-model="cat_name"  required>
                <option  ng-repeat="category in dcategories">{{category.CategoryName}}</option>
            </select>
            <button class='btn' style="background-color:#4367a5;color:white;position:relative;left:300px;top:10px;" ng-click="ActionCategory(cat_name,enable)"> Enable </button>
        </div>
    </div>
</div>
