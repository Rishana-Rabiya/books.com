<div class="ngdialog-message" ng-show="loggedIn">
    <div class="">
        <h3 style="color:#497caf;font-family:'chewy';">Update Category</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form name="catForm" ng-submit="catUpdate()" novalidate>
            <div class="row-fluid" style="position:relative;">
                <select data-live-search="true" class="selectpicker" data-width="420px" ng-model="cat.name"  required>
                        <option  ng-repeat="category in categories">{{category.CategoryName}}</option>
                </select>
                <div class="form-group" ng-class="{'has-error has-feedback' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                    <label for="cat"> New category Name</label>
                    <input type="text" class="form-control" id="cat" placeholder="Enter the category name" name="cat" ng-model="cat.new" required>
                    <span ng-show="catForm.cat.$error.required && !catForm.cat.$pristine" class="help-block">Category Name Is Required</span>
                    <button class='btn' style="background-color:#4367a5;color:white;position:relative;left:340px;top:10px;" ng-disabled="catForm.$invalid">Update</button>
                </div>
          </form>
      </div>
  </div>
</div>
