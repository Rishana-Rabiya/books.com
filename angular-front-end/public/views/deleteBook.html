<div class = "container" style="position: relative;bottom:200px" ng-show="loggedIn">
    <div class="tableB">
    </div>
    <span style="position :relative;top:270px;height:50px;left:420px"><h2 style="display:inline"> DELETE A BOOK </h2>
        <select data-live-search="true" class="selectpicker" data-width="370px" ng-model="cat_name" title="Choose A Category">
                <option  ng-repeat="category in categories">{{category.CategoryName}}</option>
        </select></span>
    <div>
        <table ng-show="loggedIn" style="position:relative;top:280px">
            <thead>
                <tr>
                    <td><b>BOOK_ID</b></td>
                    <td><b>BOOK NAME</b></td>
                    <td><b>ISBN</b></td>
                    <td><b>STATUS</b></td>
                    <td><b>ACTION</b></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in allBooks | filter:cat_name | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
                    <td>{{book.book_id}}</td>
                    <td>{{book.Book_Name}}</td>
                    <td>{{book.isbn}}</td>
                    <td>{{book.status}}</td>
                    <td>
                        <button class='btn' style="background-color:#4367a5;color:white" ng-click="deleteBook(book._id)"> Delete </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div  style = "position:relative;left:100px;top:300px">
            <ul uib-pagination total-items="allBooks.length" ng-model="currentPage" items-per-page="pageSize"></ul>ï»¿
        </div>
</div>
